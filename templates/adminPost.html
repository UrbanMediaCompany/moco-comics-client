<div class='post'>
	<div class='post-img'>
		<img class='lazy' data-original='{{Image}}'>
		<noscript><img src='{{Image}}' /></noscript>
	</div>
	<h5>{{Title}}</h5>
	<time datetime='{{Date}}'>{{nice_date}}</time>
	<div>
		<button class='post-action' data-action='edit' data-id='{{ID}}'><span class='fa fa-pencil'></span></button>
		<button class='post-action' data-action='deletep' data-id='{{ID}}'><span class='fa fa-trash'></span></button>
	</div>
</div>
