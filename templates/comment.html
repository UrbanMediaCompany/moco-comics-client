<div class='comment-wrapper'>
	<div class='comment clearfix' data-comment-level='{{level}}' data-commenter='{{Name}}'>
		<img class='user-avatar' src='{{Gravatar}}'>
		<div data-comment='content'>
			<a href='{{Web}}' target='_BLANK'><span class='user-name'>{{Name}}</span></a>
			{{Content}}
		</div>
		<button class='respond' data-parent='{{ID}}'>Responder</button>
	</div>
</div>
