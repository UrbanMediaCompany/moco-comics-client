<div class='tools'>
	<div class='container clearfix'>
		<div class='select'>
			<select>
				<option>Los viejos primero</option>
				<option>Los nuevos primero</option>
			</select>
		</div>
		<span class='post-counter'>{{counter}}</span>
	</div>
</div>

<div class='scrollSpy'>
	<div class='container clearfix'>
		<ul class='visible-posts'>
			{{each posts postLink}}
		</ul>

		<button class='prev'><span class='fa fa-arrow-left'></span><span data-counter='previous'>{{passed}}</span></button>
		<button class='next'><span data-counter='next'>{{incoming}}</span><span class='fa fa-arrow-right'></span></button>
	</div>
</div>
