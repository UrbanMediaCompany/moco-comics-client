<article class='clearfix'>

	<img data-post='img' class='{{image_size}}' src='img/{{Image}}' alt='{{Title}}'/>

	<time datetime='{{Date}}'>{{nice_date}}</time><span data-post='category'>{{Category}}</span>

	<h5 data-post='title'>{{Title}}</h5>
	{{Content}}

	<footer data-post='footer'>
	    <div class='social-wrapper'>
	        <div class='facebook-buttons'>
	            <div class='fb-like' data-href='http://www.moco-comics.com/{{Url}}/' data-layout='button_count' data-action='like' data-show-faces='false' data-share='true'></div>
	        </div>

	        <div class='twitter-button'>
	            <a href='https://twitter.com/share' class='twitter-share-button' data-url='http://www.moco-comics.com/{{Url}}/'>Tweet</a>
	        </div>

	        <div class='google-button'>
	            <div class='g-plusone' data-size='medium' data-href='http://www.moco-comics.com/{{Url}}/'></div>
	        </div>

	        <div class='tumblr-button'>
	            <a class='tumblr-share-button' data-color='blue' data-notes='right' href='https://embed.tumblr.com/share' data-content='http://www.moco-comics.com/{{Image}}' data-posttype='photo'></a>
	        </div>

	        <div class='comments-button'>
	            <a href='{{Url}}' class='link-to-post'>Comentarios</a>
	        </div>
	    </div>
	</footer>
</article>
